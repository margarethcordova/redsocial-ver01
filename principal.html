                  <!-- CDN SWEETALERT -->

                  <script>
                        const menuOption = document.querySelectorAll('.menu-option');
                        //quitar 
                        const cambiarActivadoOption = () => {
                              menuOption.forEach(item => {
                                    item.classList.remove('active');
                              });
                        };

                        menuOption.forEach(item => {
                              item.addEventListener('click', () => {
                                    cambiarActivadoOption();
                                    item.classList.add('active');
                              });
                        });
                  </script>

                  <script>
                        const tema = document.querySelector('#temaBg');
                        const temaModal = document.querySelector('.color-fondo');
                        //open ModalPopUpTema
                        const openModalTema = () => {
                              temaModal.style.display = 'grid';
                        };

                        //close ModalPopUpTema
                        const closeModalTema = (e) => {
                              if (e.target.classList.contains('color-fondo')) {
                                    temaModal.style.display = 'none';
                              }
                        };


                        temaModal.addEventListener('click', closeModalTema);

                        tema.addEventListener('click', openModalTema);

                  </script>
